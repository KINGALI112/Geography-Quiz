<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <title>Geography Quiz</title>
  </head>

  <body>
    <header>
      <!-- header -->
      <div class="scores">
        <a href="" id="highscores-link">View High Scores</a>
      </div>
      <div id="timer" class="timer">Time: 75</div>
    </header>

    <section id="start-container" class="start-quiz">
      <h1>Geography Quiz Challenge</h1>
      <p>
        Try to answer the Geography related questions within the time limit.
        <br />
        Note: The incorrect answers will penalize your time by ten seconds!
      </p>
      <div class="controls">
        <button id="start-btn" class="start-btn">Start Quiz</button>
      </div>
    </section>

    <section id="question-container" class="hide">
      <h1 id="question">Question</h1>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <h2 id="check-answer" class="correct-wrong hide"></h2>
      <div class="controls">
        <button id="next-btn" class="next-btn hide">Next</button>
      </div>
    </section>

    <section id="score-container" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label for="" id="initials-label">Enter your initials to save the score:</label>
            <input type="text" id="initials-field" maxlength="4" placeholder="Enter your initials">
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="centered">High Scores</h1>
            <div id="highscore" class="highscore highscore-list">

            </div>
            <div class="controls">
                <button id="restart-btn">Go Back</button>
                <button id="clear-btn">Clear Scores</button>
            </div>
        </div>
    </section>

    <script src="./assets/js/Questions.js"></script>

    <script src="./assets/js/Logic.js"></script>

  </body>
</html>
